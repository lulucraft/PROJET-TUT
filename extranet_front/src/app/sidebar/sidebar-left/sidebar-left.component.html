<div class="sidebar-left darkModeAuto" @fadeIn>
  <ul class="sidebar-item">
    <!-- Image compte visiteur -->
    <li>
      <!-- <a href="https://www.flaticon.com/free-icons/user" title="user icons">User icons created by Smashicons - Flaticon</a> -->
      <div *ngIf="!isAuthenticated()"><img src="assets/images/user.png"><span style="vertical-align: bottom !important;">Visiteur</span></div>
      <ng-container *ngIf="isAuthenticated()">
        <button mat-button (click)="account()"><img src="assets/images/user.png"><span>{{getUserName()}}</span></button>
      </ng-container>
    </li>

    <!-- Déconnexion -->
    <li *ngIf="isAuthenticated()">
      <button mat-button (click)="logout()"><mat-icon>exit_to_app</mat-icon> Déconnexion</button>
    </li>
  </ul>
</div>

<div class="sidebar-close-background"></div>
